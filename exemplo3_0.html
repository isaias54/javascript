<html>
 <head>
   <meta charset= "utf-8">
 </head>
 <body>
   <h1> Exemplo 3.0 </h1>
   <h2> operadores de comparação </h2>
  <div>
    <script>
       var valor1 = 8;
       var valor2 = 5;
       
       window.document.write("<br> maior que: "+valor1+" > "+valor2+" resultado: ", valor1>valor2);
       window.document.write("<br> menor que: "+valor1+" < "+valor2+" resultado: ", valor1<valor2);
       window.document.write("<br> maior igual que: "+valor1+" >= "+valor2+" resultado: ", valor1>=valor2);
       window.document.write("<br> menor igual que: "+valor1+" <= "+valor2+" resultado: ", valor1<=valor2);
       window.document.write("<br> igual que: "+valor1+" == "+valor2+" resultado: ", valor1==valor2);
       window.document.write("<br> igual ou mesmo: "+valor1+" === "+valor2+" resultado: ", valor1===valor2);
       window.document.write("<br> diferente que: "+valor1+" != "+valor2+" resultado: ", valor1!=valor2);
    </script>
  </div>
 </body>
</html>
