<html>
 <head>
    <meta charset="utf-8">
 </head>
 <body>
    <h1> Exemplo 8.0 </h1>
    <h2> Estrutura de repetição(while)</h2>
   <script>
      var num = 1 ;
      while(num<=10)
          {
            window.document.write("número:"+num+"<br>");
            num++
          }
   </script>
 </body>
</html>
