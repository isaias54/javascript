<html>
<head>
<meta charset="utf-8"/>
<script>
function mouse_in(){
window.document.getElementById("texto").style.color="pink";
}
function mouse_out(){
window.document.getElementById("texto").style.color="blue";
}
</script>
</head>
<body>
<h1 id="texto" onmouseover="mouse_in()" onmouseout="mouse_out()">javascript eventos</h1>
</body>
</html>
